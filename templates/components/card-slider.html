<div class="banner-content">
    <div class="banner-content-main">
        <span class="fs-6 has-line">{{ post.category }}</span>
        <h4><a href="details.html"> {{ post.title }} </a></h4>
        <div class="blog-date">
            <div class="blog-date-start">
                <span>{{ post.created_at|date:"d M Y" }}</span>
            </div>
            <div class="blog-date-end">
                <span>4 min read</span>
            </div>
        </div>
        <p>
            {{ post.description|truncatechars:200 }}
        </p>
        <a href="{% url 'dlog:details' post.slug %}" class="btn btn-default">Подробнее</a>
    </div>
</div>
